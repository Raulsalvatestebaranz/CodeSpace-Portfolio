<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cockistry | Cocktail Finder</title>
  <meta name="description" content="Discover top cocktail recipes with Cockistry. Search by ingredients, category, or popularity to mix your perfect drink.">

  <!-- ============================== -->
  <!-- ‚úÖ FONTS: Google Web Fonts     -->
  <!-- ============================== -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Poppins:wght@300;400;600;700&family=Roboto:ital@0;1&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Poppins:wght@300;400;600;700&family=Roboto:ital@0;1&display=swap" rel="stylesheet" media="all">

  <!-- ============================== -->
  <!-- ‚úÖ CSS: Bootstrap & Icons      -->
  <!-- ============================== -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- ============================== -->
  <!-- ‚úÖ CSS: Custom Styles          -->
  <!-- ============================== -->
  <link rel="stylesheet" href="/dist/css/main.css" />

  <!-- ============================== -->
  <!-- ‚úÖ JS: Vendor Dependencies     -->
  <!-- ============================== -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/MotionPathPlugin.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Draggable.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Flip.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollSmoother.min.js"></script>

  <!-- ============================== -->
  <!-- ‚úÖ SITE JS: Global Scripts     -->
  <!-- ============================== -->
  <script defer src="/main-gsap.js"></script>       <!-- Animation logic -->
  <script defer src="main.js"></script>             <!-- Site logic -->
  <script defer src="/js/inject-layout.js"></script><!-- Layout injection -->

  <!-- ============================== -->
  <!-- ‚úÖ META: Social + SEO (Optional) -->
  <!-- ============================== -->
  <!-- Add Open Graph / Twitter Card here if needed -->
  <!-- <meta property="og:title" content="..." /> -->
  <!-- <meta name="twitter:card" content="summary_large_image" /> -->

</head>


<body class="d-flex flex-column min-vh-100">

  <!-- Skip link for accessibility -->
  <a class="visually-hidden-focusable" href="#main-content">Skip to main content</a>

  <!-- ‚úÖ Injected Header -->
  <div id="site-header" role="banner"></div>

  <!-- ‚úÖ MAIN CONTENT -->
  <main id="main-content" class="app flex-grow-1 container py-5">

    <!-- HEADER SECTION -->
    <header class="app__header mb-4">
      <h1 class="app__title">üçΩÔ∏è Meal Finder</h1>
      <div class="form-wrapper d-flex gap-2">
        <form id="search-form" class="form form--search flex-grow-1" role="search" aria-label="Search meals">
          <label for="search-input" class="sr-only">Search for meals</label>
          <div class="input-group">
            <input
              type="text"
              id="search-input"
              class="form-control"
              placeholder="Search meals..."
              autocomplete="off"
            />
            <button type="submit" id="search-button" class="btn btn-primary">Search</button>
          </div>
        </form>
        <button id="random-button" class="btn btn-outline-secondary">Get Random Meal</button>
      </div>
    </header>

    <!-- MESSAGE + RESULTS -->
    <p class="message mb-4" id="message-area" aria-live="polite">
      Search for a meal or get a random one
    </p>
    <section class="recipes row g-4" id="results-grid" aria-live="polite" aria-label="Meal results">
      <!-- JS will inject recipe cards here -->
    </section>
  </main>

  <!-- MODAL -->
  <div
    class="modal modal--hidden"
    id="recipe-model"
    role="dialog"
    aria-modal="true"
    aria-labelledby="modal-title"
  >
    <div class="modal__content" tabindex="-1">
      <h2 id="modal-title" class="sr-only">Meal Details</h2>
      <button id="model-close-btn" class="modal__close" aria-label="Close modal">√ó</button>
      <div id="recipe-details-content" class="recipe-details p-4"></div>
    </div>
  </div>

  <!-- ‚úÖ Injected Footer -->
  <div id="site-footer" role="contentinfo"></div>

  <!-- Page-specific JS -->
    <script defer src="/js/meals.js"></script>
</body>
</html>
